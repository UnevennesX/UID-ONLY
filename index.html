<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de UID y Generador de Enlaces</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #b6e3a1;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #a1a1a1;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444444;
            border-radius: 8px;
            background: #444444;
            color: #f0f0f0;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border: 1px solid #b6e3a1;
            background: #555555;
        }

        button {
            background: #4caf50;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .output {
            margin-top: 20px;
            padding: 12px;
            background: #444444;
            border: 1px solid #444444;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 14px;
            text-align: left;
            color: #f0f0f0;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .notification {
            margin-top: 10px;
            padding: 10px;
            background: #4caf50;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            display: none;
            text-align: center;
        }


.update-btn {
    background: #5d5d5d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}
        
    </style>
</head>
<body>
    <div class="container">
        <a href="https://unevennesx.github.io/UID-ONLY/" class="update-btn">Change</a>

        <h1>Extractor de UID</h1>
        <p>Pega el enlace original abajo para extraer el UID y generar un nuevo enlace:</p>
        <input type="text" id="userLink" placeholder="Pega tu enlace aquí">
        <button onclick="generateLink()">Generar y Copiar Enlace</button>

        <div id="output" class="output" hidden></div>
        <div id="notification" class="notification">¡Enlace copiado al portapapeles!</div>
    </div>

    <script>
        function generateLink() {
            const inputLink = document.getElementById('userLink');
            const outputDiv = document.getElementById('output');
            const notificationDiv = document.getElementById('notification');

            const uidMatch = inputLink.value.match(/uid=([a-zA-Z0-9-]+)/);

            if (uidMatch && uidMatch[1]) {
                const uid = uidMatch[1];
                const generatedLink = https://web.bitlabs.ai/?token=966b75d5-780f-41a0-8bcd-09094b716259&uid=${uid};

                outputDiv.textContent = generatedLink;
                outputDiv.hidden = false;

                navigator.clipboard.writeText(generatedLink).then(() => {
                    notificationDiv.style.display = 'block';
                    setTimeout(() => {
                        notificationDiv.style.display = 'none';
                    }, 3000);

                    setTimeout(() => {
                        inputLink.value = '';
                        outputDiv.hidden = true;
                    }, 20000); // Limpia los datos tras 20 segundos
                }).catch(err => {
                    console.error('Error al copiar: ', err);
                });
            } else {
                outputDiv.textContent = "Enlace inválido. Asegúrate de que contenga un parámetro 'uid'.";
                outputDiv.hidden = false;
            }
        }
    </script>
</body>
</html>
